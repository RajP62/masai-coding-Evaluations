<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="../build/style.css">
</head>
<body>
    <div class="w-4/5 m-auto">
        <h1 class="text-bold text-center">Signup Authentication</h1>
        <form onsubmit="registerUser(event)" class="form">
            <input class="block border border-black rounded my-5 m-auto" type="text" name="name" placeholder="Name">
            <input class="block border border-black rounded my-5 m-auto" type="email" name="email" placeholder="Email">
            <input class="block border border-black rounded my-5 m-auto" type="password" name="password" placeholder="Password">
            <input class="block border border-black rounded my-5 m-auto" type="text" name="username" placeholder="UserName">
            <input class="block border border-black rounded my-5 m-auto" type="number" name="mobile" placeholder="Mobile">
            <input class="block border border-black rounded my-5 m-auto" type="text" name="description" placeholder="Description">
            <input type="submit" class="rounded block m-auto bg-blue-600 text-white font-bold p-2">
        </form>
    </div>
    <script src="../scripts/signup.js"></script>
</body>
</html>
